<!DOCTYPE html> <!--doctype 선언문 html이라는 파일이라는 걸 선언-->
<html>
    <head>
         <meta charset="utf-8">  <!--한글이나 특수문자 깨짐 방지-->
         <title>
            만수 쇼핑몰
         </title>
    </head>
    
    <body>
        <div class="main_image"> <!-- div 레이아웃 구별 class 복수 스타일 적용 main_image는 아마 그냥 이름으로 넣는 것일듯-->
            <img src="batang.png" alt="">  <!-- img src가 이미지 넣는거고 batang.png는 이미지 파일 이름 레지퍼토리에 이미지 파일도 넣어줘야 적용됨.-->
            <h1 class="main_image_text" style="font-size:50px">만수 쇼핑몰</h1> <!--이미지 파일 위에 따로 글자 넣기-->
        </div>
        
        
    </body>
    <style>
        .main_image {
          
        }
        .main_image_text {
          position: absolute;
          top: 27%;
          left: 50%;
          transform: translate( -50%, -50% );
          color: white;
        }
        </style>
</html>
